<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Jeu du Taquin</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="time">
                <h2>Temps</h2>
                <p>0:00</p>
            </div>
            <div class="shuffle">
                <button>Relancer</button>
            </div>
        </div>
        <div class="game">
            <div class="piece" delta-num="1">1</div>
            <div class="piece" delta-num="2">2</div>
            <div class="piece" delta-num="3">3</div>
            <div class="piece" delta-num="4">4</div>
            <div class="piece" delta-num="5">5</div>
            <div class="piece" delta-num="6">6</div>
            <div class="piece" delta-num="7">7</div>
            <div class="piece" delta-num="8">8</div>
            <div class="piece" delta-num="9">9</div>
            <div class="piece" delta-num="10">10</div>
            <div class="piece" delta-num="11">11</div>
            <div class="piece" delta-num="12">12</div>
            <div class="piece" delta-num="13">13</div>
            <div class="piece" delta-num="14">14</div>
            <div class="piece" delta-num="15">15</div>
            <div class="piece empty" delta-num="16"></div>
        </div>
    </div>
    <div class="win">
        <div class="box">
            <div class="content">
                <h2>GG</h2>
                <button>Relancer</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
