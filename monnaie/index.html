<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Convertisseur de monnaie</title>
</head>
<body>
<div class="container">
    <h1>Convertisseur de monnaie</h1>
    <div class="box">
        <div class="moneyList">
            <select name="moneyList" id="initial"></select>
            <input type="number" id="moneyStart" class="moneyInput" value="10" min="1">
        </div>
        <div class="moneyList">
            <select name="moneyList" id="final"></select>
            <input type="number" readonly id="moneyEnd">
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
